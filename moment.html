<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Navigation</title>
    <link  rel="stylesheet" href="moments.css">
    <link href="https://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/public-pixel" rel="stylesheet">
    <style>
      @import url('https://fonts.cdnfonts.com/css/common-pixel');
      </style>
      <style>
        @import url('https://fonts.cdnfonts.com/css/public-pixel');
        </style>
</head>
<body> 
  <audio autoplay>
    <source src="Merry Go Round of Life - Howl's Moving Castle (Joe Hisaishi).mp3" type="audio/mpeg">
  </audio>
  <div class="GUI">
    <div class="icons">
        <img class="heart-icon" src="red.png" alt="Heart Icon">
        <img class="heart-icon" src="red.png" alt="Heart Icon">
        <img class="heart-icon" src="red.png" alt="Heart Icon">
        <img class="heart-icon" src="red.png" alt="Heart Icon">
        <img class="heart-icon" src="red.png" alt="Heart Icon">
    </div>
    <section class="pixel-border">
        <div class="text-between-icons">How long we've been together ?,</div>
      </section>
      </div>
    <div class="timer-container">
        <div class="timer-item">
            <span class="timer-value days">00 :</span>
            <br> <br> <br>
            <span class="timer-label">Days</span>
        </div>
        <div class="timer-item">
            <span class="timer-value hours">00 :</span>
            <br> <br> <br>
            <span class="timer-label">Hours</span>
        </div>
        <div class="timer-item">
            <span class="timer-value minutes">00 :</span>
            <br> <br> <br>
            <span class="timer-label">Minutes</span>
        </div>
        <div class="timer-item">
            <span class="timer-value seconds">00 :</span>
            <br> <br> <br>
            <span class="timer-label">Seconds</span>
        </div>
    </div>
    <div class="goback-container">
        <img class="goback-icon" src="ARR.png" alt="Go Back" onclick="goBack()">
    </div>

</div>


<script>
    function goBack() {
        window.history.back(); // Go back to the previous page
    }
</script>
<script src="moments.js"></script>
</body>
</html>
