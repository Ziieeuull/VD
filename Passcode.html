<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Navigation</title>
    <link  rel="stylesheet" href="Passcode.css">
    <style>
        body {
            background-image: url('BCK.png');
            background-size: cover;
            background-repeat: no-repeat;
        }
        .icon-text {
            text-rendering: pixelated; /* Apply pixelated rendering to the text */
        }       
    </style>
    <link href="https://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">
    <style>
      @import url('https://fonts.cdnfonts.com/css/common-pixel');
      </style>
</head>
<body> 
  <audio autoplay>
    <source src="Merry Go Round of Life - Howl's Moving Castle (Joe Hisaishi).mp3" type="audio/mpeg">
  </audio>
    <div class="icon" onclick="navigateToPage('journey.html')">
      <div class="icon-content">
        <img src="CAMERA.png" alt="Camera Icon">
        <span class="icon-text">JOURNEY</span>
      </div>
    </div>
    <div class="icon" onclick="navigateToPage('moment.html')">
      <div class="icon-content">
        <img src="CLOCK.png" alt="Clock Icon">
        <span class="icon-text">MOMENT</span>
      </div>
    </div>
    <div class="icon" onclick="navigateToPage('prize.html')">
      <div class="icon-content">
        <img src="GBOX.png" alt="Gift Box Icon">
        <span class="icon-text">GIFT</span>
    </div>
  </div>
    <div class="icon" onclick="navigateToPage('message.html')">
      <div class="icon-content">
        <img src="BELL.png" alt="Love Envelope Icon">
        <span class="icon-text">MESSAGE</span>
      </div>
    </div>
    <div class="icon" onclick="navigateToPage('playlist.html')">
      <div class="icon-content">
        <img src="HEADP.png" alt="Headphones Icon">
        <span class="icon-text">PLAYLIST</span>
      </div>
    </div>

    

    <script src="Passcode.js"></script>
</body>
</html>
