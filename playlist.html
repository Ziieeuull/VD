<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Navigation</title>
    <link rel="stylesheet" href="playlist.css">
    <link href="https://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">
</head>
<body> 
  <!-- Each audio element has a unique ID -->
  <audio id="journeyAudio">
    <source src="Merry Go Round of Life - Howl's Moving Castle (Joe Hisaishi).mp3" type="audio/mpeg">
  </audio>
  <audio id="momentAudio">
    <source src="Ponyo on the Cliff by the Sea (Full Japanese Theme Song).mp33" type="audio/mpeg">
  </audio>
  <audio id="giftAudio">
    <source src="gift.mp3" type="audio/mpeg">
  </audio>
  <audio id="messageAudio">
    <source src="" type="audio/mpeg">
  </audio>
  <audio id="playlistAudio">
    <source src="playlist.mp" type="audio/mpeg">
  </audio>
  <audio id="playlistAudio">
    <source src="playlist.m3" type="audio/mpeg">
  </audio>
  <audio id="playlistAudio">
    <source src="playlist.p3" type="audio/mpeg">
  </audio>
  <audio id="playlistAudio">
    <source src="playlistmp3" type="audio/mpeg">
  </audio>
  <audio id="playlistAudio">
    <source src="playlis.mp3" type="audio/mpeg">
  </audio>
  <audio id="playlistAudio">
    <source src="playlit.mp3" type="audio/mpeg">
  </audio>
  <audio id="playlistAudio">
    <source src="playlst.mp3" type="audio/mpeg">
  </audio>
  <audio id="playlistAudio">
    <source src="playist.mp3" type="audio/mpeg">
  </audio>
  <audio id="playlistAudio">
    <source src="plalist.mp3" type="audio/mpeg">
  </audio>
  <audio id="playlistAudio">
    <source src="plylist.mp3" type="audio/mpeg">
  </audio>
  <audio id="playlistAudio">
    <source src="paylist.mp3" type="audio/mpeg">
  </audio>


  <!-- Wrap icons inside a container -->
  <div class="icon-container">
    <div class="icon" onclick="playAudio('journeyAudio')">
      <div class="icon-content">
        <img src="HOWL.png" alt="Camera Icon">
        <span class="icon-text">JOURNEY</span>
      </div>
    </div>
    <div class="icon" onclick="playAudio('momentAudio')">
      <div class="icon-content">
        <img src="ponyo.png" alt="Clock Icon">
        <span class="icon-text">MOMENT</span>
      </div>
    </div>
    <div class="icon" onclick="playAudio('giftAudio')">
      <div class="icon-content">
        <img src="S1.png" alt="Gift Box Icon">
        <span class="icon-text">GIFT</span>
      </div>
    </div>
    <div class="icon" onclick="playAudio('messageAudio')">
      <div class="icon-content">
        <img src="S2.png" alt="Love Envelope Icon">
        <span class="icon-text">MESSAGE</span>
      </div>
    </div>
    <div class="icon" onclick="playAudio('playlistAudio')">
      <div class="icon-content">
        <img src="S3.png" alt="Headphones Icon">
        <span class="icon-text">PLAYLIST</span>
      </div>
    </div>
    <div class="icon" onclick="playAudio('playlistAudio')">
        <div class="icon-content">
          <img src="S4.png" alt="Headphones Icon">
          <span class="icon-text">PLAYLIST</span>
        </div>
      </div>
      <div class="icon" onclick="playAudio('playlistAudio')">
        <div class="icon-content">
          <img src="S5.png" alt="Headphones Icon">
          <span class="icon-text">PLAYLIST</span>
        </div>
      </div>
      <div class="icon" onclick="playAudio('playlistAudio')">
        <div class="icon-content">
          <img src="S6.png" alt="Headphones Icon">
          <span class="icon-text">PLAYLIST</span>
        </div>
      </div>
      <div class="icon" onclick="playAudio('playlistAudio')">
        <div class="icon-content">
          <img src="S7.png" alt="Headphones Icon">
          <span class="icon-text">PLAYLIST</span>
        </div>
      </div>
        <div class="icon" onclick="playAudio('playlistAudio')">
          <div class="icon-content">
            <img src="S8.png" alt="Headphones Icon">
            <span class="icon-text">PLAYLIST</span>
          </div>
        </div>
          <div class="icon" onclick="playAudio('playlistAudio')">
            <div class="icon-content">
              <img src="S9.png" alt="Headphones Icon">
              <span class="icon-text">PLAYLIST</span>
            </div>
          </div>
            <div class="icon" onclick="playAudio('playlistAudio')">
              <div class="icon-content">
                <img src="S10.png" alt="Headphones Icon">
                <span class="icon-text">PLAYLIST</span>
              </div>
            </div>
            <div class="icon" onclick="playAudio('playlistAudio')">
              <div class="icon-content">
                <img src="S11.png" alt="Headphones Icon">
                <span class="icon-text">PLAYLIST</span>
              </div>
            </div>
            <div class="icon" onclick="playAudio('playlistAudio')">
              <div class="icon-content">
                <img src="S12.png" alt="Headphones Icon">
                <span class="icon-text">PLAYLIST</span>
              </div>
            </div>
            <div class="icon" onclick="playAudio('playlistAudio')">
              <div class="icon-content">
                <img src="S13.png" alt="Headphones Icon">
                <span class="icon-text">PLAYLIST</span>
              </div>
            </div>
            <div class="icon" onclick="playAudio('playlistAudio')">
              <div class="icon-content">
                <img src="S14.png" alt="Headphones Icon">
                <span class="icon-text">PLAYLIST</span>
              </div>
            </div>
            <div class="icon" onclick="playAudio('playlistAudio')">
              <div class="icon-content">
                <img src="S15.png" alt="Headphones Icon">
                <span class="icon-text">PLAYLIST</span>
              </div>
            </div>

      </div>
      
  </div>
  <!-- Arrow icons for scrolling -->
  <div class="scroll-arrow scroll-arrow-left" onclick="scrollLeft()">
    <img src="r.png" alt="Left Arrow Icon">
  </div>
  <div class="scroll-arrow scroll-arrow-right" onclick="scrollRight()">
    <img src="r.png" alt="Right Arrow Icon">
  </div>

  
  <script src="playlist.js"></script>
</body>
</html>
